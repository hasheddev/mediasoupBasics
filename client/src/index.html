<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Mediasoup video app</title>
</head>
<body>
    <div class="min-w-full min-h-full">
        <div class="flex justify-center min-w-full bg-black h-16 text-white items-center mb-10">mediasoup sample</div>
        <div class="flex flex-wrap -mx-1 overflow-hidden sm:-mx-px md:-mx-px lg:mx-1 xl:-mx1 px-5">
            <div class="my-1 px-1 w-full overflow-hidden sm:my-px sm:px-px md:my-px md:px-px lg:my-1 lg:px-1 lg:w-1/2 xl:my-1 xl:px-1">
                <video class="w-full" id="localVideo" controls autoplay playsinline></video>
                <div class="flex">
                    <div class="flex flex-col mx-2"> 
                        <button type="button" disabled id="btn_webcam"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded mt-5 h-15">Webcam</button>
                        <span id="webcam_status"></span>
                    </div>
                    <div class="flex flex-col mx-2"> 
                        <button type="button" disabled id="btn_screen"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded mt-5 h-15">Screen</button>
                        <span id="screen_status"></span>
                    </div>
                    <div class="flex flex-col mx-2"> 
                        <button type="button" disabled id="btn_subscribe"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-4 px-4 rounded mt-5 h-15">Subscribe</button>
                        <span id="subscribe_status"></span>
                    </div>
                </div>
                
            </div>
             <div class="my-1 px-1 w-full overflow-hidden sm:my-px sm:px-px md:my-px md:px-px lg:my-1 lg:px-1 lg:w-1/2 xl:my-1 xl:px-1">
                <video class="w-full" id="remoteVideo" controls autoplay playsinline></video>
            </div>
        </div>
    </div>

    <script src="./app-bundle.js"></script>

</body>
</html>
